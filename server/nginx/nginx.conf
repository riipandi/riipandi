user webmaster;
worker_processes 1;
pid /var/run/nginx.pid;
include /etc/nginx/modules.conf;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    ##
    ## Basic Settings
    sendfile       on;
    tcp_nopush     on;
    tcp_nodelay    on;
    server_tokens off;
    autoindex     off;

    client_body_timeout            12;
    client_header_timeout          12;
    keepalive_timeout              70;
    keepalive_requests          10000;
    send_timeout                   10;
    client_max_body_size         384m;
    client_body_buffer_size       32k;
    client_header_buffer_size      8k;
    large_client_header_buffers 8 64k;
    types_hash_max_size          1024;
    server_names_hash_bucket_size  64;
    output_buffers              1 32k;
    postpone_output              1460;
    server_name_in_redirect       off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Default index file
    index suspend.html index.php index.html default.html;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
        '$status $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for" '
        '"$host" sn="$server_name" ' 'rt=$request_time '
        'ua="$upstream_addr" us="$upstream_status" '
        'ut="$upstream_response_time" ul="$upstream_response_length" '
        'cs=$upstream_cache_status';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    ##
    ## SSL Settings
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_session_tickets       off;
    ssl_session_timeout       10m;
    ssl_session_cache         shared:SSL:10m;
    ssl_ciphers ECDH+AESGCM:ECDH+AES256:DHE+AES128:!ADH:!AECDH:!MD5:!ECDHE-RSA-AES256-SHA384:!ECDHE-RSA-AES256-SHA:!ECDHE-RSA-AES128-SHA256:!DHE-RSA-AES128-SHA256:!DHE-RSA-AES128-SHA;
    ssl_ecdh_curve            secp384r1;
    ssl_prefer_server_ciphers off;
    ssl_stapling              on;
    ssl_stapling_verify       on;
    resolver                  1.1.1.1 [2606:4700:4700::1111] valid=300s;
    resolver_timeout          5s;
    ssl_trusted_certificate   /etc/ssl/certs/chain.pem;
    ssl_dhparam               /etc/ssl/certs/dhparam-4096.pem;

    # Enable HSTS (bad for debugging, use incognito mode for testing)
    add_header Strict-Transport-Security 'max-age=63072000; preload';

    ##
    ## Gzip Settings
    gzip on;
    gzip_disable "MSIE [1-6]\.";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml \
                application/xml application/xml+rss text/javascript application/xhtml+xml \\
                application/rss+xml application/x-javascript application/atom_xml application/x-httpd-php \\\
                application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    ##
    ## Extra config and VirtualHost
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/vhost.d/*.conf;

    ##
    ## Required by Nginx Amplify
    ## curl -k http://127.0.0.1/nginx_status
    server {
        listen 127.0.0.1:80;
        server_name 127.0.0.1;
        location /nginx_status {
            stub_status on;
            allow 127.0.0.1;
            deny all;
        }
    }
}
